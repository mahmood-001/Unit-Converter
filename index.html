<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="firstCon">
        <h2>Metric/Imperial Unit Conversion </h2>
        <div class="input">
            <input id="input-el" type="text" placeholder="0">
            <span><button id="convert-btn">Convert</button></span>
        </div>
    </div>
    <div class="secCon">
        <div>
            <div class="thirdCon">
                <div class="text-input">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
            </div>
            <div class="thirdCon">
                <div class="text-input">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">0 liter = 0.000 gallons | 0 gallons = 0.00 liters </p>
                </div>
            </div>
            <div class="thirdCon">
                <div class="text-input">
                    <h3>Mass (Kilograms/pounds)</h3>
                    <p id="mass-el">0 kilos = 0.00 pounds | 0 pounds = 0.00 kilos</p>
                </div>
            </div>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
